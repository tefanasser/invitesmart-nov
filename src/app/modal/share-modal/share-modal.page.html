<ion-content class="ion-padding">
   
  <div class="modal__wrap verifiedI" style="margin: -27px;">
    <div class="modal__header">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <button tappable (click)="share()" routerDirection="root" class="btn cust-share" color="light">{{'page.share' | translate}}</button>
              </ion-col>
              <ion-col>
                  <button (click)="closeModal()" routerDirection="root" class="btn cust-close" color="light">{{'page.close' | translate}}</button>
              </ion-col>
            
            </ion-row>
          </ion-grid>
    
    
    </div>
    <div class="modal__content1">
      <!-- <img src="{{screen}}" *ngIf="state"> -->
      <canvas id='myCanvas'></canvas> 
      <ion-grid id="capture">
        <!-- <div > -->
        <ion-row>
          <ion-col class="image" text-center>
            <img id='img' src="{{image}}" crossorigin="anonymous">
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:-15px;">
          <ion-col size="">
            <ngx-qrcode [(qrc-value)]="qrCode"></ngx-qrcode>
          </ion-col>
          <ion-col size="5" style="margin-top:45px;">
              <span  id='image_code' >
                  <span  *ngIf="name" style="margin-left:15px;margin-right:15px;">{{name}}</span>
                  <span *ngIf="image_code" >
                  <span>{{event_id}}</span>
                  <span style="color: #7e7e26;">{{image_code}}</span>
                </span>
              </span>
          </ion-col>
          <ion-col size="">
            <img id='img_logo'  src="assets/logo.png">
          </ion-col>
        </ion-row>
        <!-- </div> -->
      </ion-grid>
      <!-- <img id='temp_img' /> -->
     
    </div>
  </div>
</ion-content>
