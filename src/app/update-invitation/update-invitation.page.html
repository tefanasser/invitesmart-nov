<ion-content>
  <ion-grid class="ion-padding-top">
    <ion-row style="text-align: center;">
      <ion-col size="12">
        <form [formGroup]="invitation_form" class=" form " class="form app-form-area">
          <div class="grid-padding">
            <h3 color="primary" style="margin-top:10px;">EVENT NAME</h3>
            <div colass="row" style="text-align: -webkit-center;">
              <div class="input-group prefix">
                <ion-input type="text" [(ngModel)]="event_name" formControlName="event_name">
                </ion-input>
              </div>
            </div>
            <div class="validation-errors login-validation">
              <ng-container *ngFor="let validation of validation_messages.event_name">
                <div class="error-message" *ngIf="invitation_form.get('event_name').hasError(validation.type) && (invitation_form.get('event_name').dirty || invitation_form.get('event_name').touched)">
                  <ion-icon style="color: red;" ios="ios-information-circle" md="md-information-circle"></ion-icon>
                  <span style="color: red;">{{validation.message}}</span>
                </div>
              </ng-container>
            </div>
            <br>

            <h3 color="primary" style="margin-top:20px;">INVITATION IMAGE</h3>
            <div class="input-group prefix image-field">
              <ion-input type="text" [(ngModel)]="invitation_image" [ngModelOptions]="{standalone: true}">
                <ion-icon (click)="CameraActionSheet()" ios="ios-add-circle" md="md-add-circle" class="plus-icon-style"></ion-icon>
              </ion-input>
            </div>
            <div *ngIf="isLoader">
              <ion-spinner name="lines"></ion-spinner>
            </div>
            <div *ngIf="!invitation_image">
              <img src="assets/profile-image.png" style="margin-top:0px;">
            </div>
            <!-- <img src="{{currentImage}}" style="height:50px; height:50px;"> -->
            <div *ngIf="invitation_image">
              <img src="{{invitation_image}}" style="margin-top:10px; margin-bottom:10px;border: 2px solid gray;">
            </div>
          </div>
          <ion-row>
            <ion-col size="6">
              <button type="submit" routerLink="/invitation" class="btn send-button" color="primary">&nbsp;&nbsp;Back &nbsp;&nbsp;
              </button>
            </ion-col>
            <ion-col size="6">
              <button type="submit" (click)="update_invitation()" [disabled]="isLoader" class="btn send-button" color="primary">Update</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
